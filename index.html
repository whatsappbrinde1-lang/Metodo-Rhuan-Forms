    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-orange: #FF5F00;
        --brand-purple: #8B5CF6;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-orange {
        box-shadow: 0 0 30px rgba(255, 95, 0, 0.2);
      }
      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #FF5F00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }
      .mesh-gradient {
        background: radial-gradient(at 0% 0%, rgba(255, 95, 0, 0.15) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
      }
    </style>
